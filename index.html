<!DOCTYPE html>

<head>
  <title>WhatsApp Redirect</title>
  <!-- Font Awesome for WhatsApp Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    function redirectWhatsApp() {
      // Numbers ka array
      var numbers = [
        "919876543210",
        "919812345678",
        "917012345678"
      ];

      // Random number choose karo
      var randomNum = numbers[Math.floor(Math.random() * numbers.length)];

      // Message text
      var message = "Hello, I want to connect with you!";

      // Redirect to WhatsApp with message
      window.location.href = "https://wa.me/" + randomNum + "?text=" + encodeURIComponent(message);
    }
  </script>
