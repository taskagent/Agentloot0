<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Redirect</title>
  <script>
    function redirectWhatsApp() {
      // Aapke numbers ka array
      var numbers = [
        "916003585801",
        "919437446573",
        "916000945595",
        "917891175208",
        "916263050443"
      ];

      // Har baar random number choose karo
      var randomNum = numbers[Math.floor(Math.random() * numbers.length)];

      // Fixed message text
      var messageText = "Hello, my job application code is:456823";

      // WhatsApp link
      var waLink = "https://wa.me/" + randomNum + "?text=" + encodeURIComponent(messageText);

      // Page load होते ही WhatsApp open karo
      window.location.href = waLink;
    }

    // Page load होते ही function call karo
    window.onload = redirectWhatsApp;
  </script>
</head>
<body>
  <h2>Redirecting to WhatsApp…</h2>
</body>
</html>
