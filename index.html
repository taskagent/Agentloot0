<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Redirect</title>
  <meta charset="utf-8">
  <script>
    window.onload = function redirectWhatsApp() {

      // ðŸ“ž à¤†à¤ªà¤•à¥‡ WhatsApp à¤¨à¤‚à¤¬à¤°à¥‹à¤‚ à¤•à¥€ à¤¨à¤ˆ à¤¸à¥‚à¤šà¥€
      var numbers = [
        "919518027404",
        "918335949059",
        "919829129817",
        "918907395601",
        "919324499065",
        "918423146497",
        "917324068552",

      var savedNumber = localStorage.getItem("selectedNumber");

      // à¤…à¤—à¤° à¤¨à¤¹à¥€à¤‚ à¤¹à¥ˆ à¤¤à¥‹ random select à¤•à¤°à¥‡à¤‚ à¤”à¤° save à¤•à¤°à¥‡à¤‚
      if (!savedNumber) {

    };
  </script>
