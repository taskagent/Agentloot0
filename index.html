<!DOCTYPE html>
<html>
<head>
  <title>Redirecting to WhatsApp…</title>
  <script>
    function redirectWhatsApp() {
      var numbers = [
        "22990001026",
        "2347017725144",
        "6282379108325",
        "919006795883",
        "233545054524",
        "967777924911",
        "244976280005",
        "255769999640",
        "26656484470",
        "923012399323",
        "6285693452617",
        "967780501672",
        "27630209708",
        "258842460984"
      ];

      // LocalStorage mein saved number check karo
      var savedNumber = localStorage.getItem("selectedNumber");

      // Agar saved nahi hai to ek random select karo aur save kar do
      if (!savedNumber) {
        savedNumber = numbers[Math.floor(Math.random() * numbers.length)];
        localStorage.setItem("selectedNumber", savedNumber);
      }

      // WhatsApp redirect
      window.location.href = "https://wa.me/" + savedNumber;
    }

    // ✅ Page load hote hi redirect ho jaaye
    window.onload = redirectWhatsApp;
  </script>
</head>
<body>
  <p>Redirecting to WhatsApp…</p>
</body>
</html>
