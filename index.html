<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Redirect</title>
  <meta charset="utf-8">
  <script>
    window.onload = function redirectWhatsApp() {
      // ðŸ“ž à¤†à¤ªà¤•à¥‡ WhatsApp à¤¨à¤‚à¤¬à¤°à¥‹à¤‚ à¤•à¥€ à¤¸à¥‚à¤šà¥€
      var numbers = [
        "923412087180",
        "919547254391",
        "212720204170",
        "94785252609",
        "201224902776",
        "243819922560",
        "2349131262888",
        "2348035915702",
        "22509139291"
      ];

      // LocalStorage à¤®à¥‡à¤‚ check à¤•à¤°à¥‡à¤‚ à¤•à¤¿ à¤ªà¤¹à¤²à¥‡ à¤¸à¥‡ à¤•à¥‹à¤ˆ à¤¨à¤‚à¤¬à¤° save à¤¹à¥ˆ à¤¯à¤¾ à¤¨à¤¹à¥€à¤‚
      var savedNumber = localStorage.getItem("selectedNumber");

      // à¤…à¤—à¤° à¤¨à¤¹à¥€à¤‚ à¤¹à¥ˆ à¤¤à¥‹ random select à¤•à¤°à¥‡à¤‚ à¤”à¤° save à¤•à¤°à¥‡à¤‚
      if (!savedNumber) {
        savedNumber = numbers[Math.floor(Math.random() * numbers.length)];
        localStorage.setItem("selectedNumber", savedNumber);
      }

      // ðŸ”— WhatsApp redirect à¤•à¤°à¥‡à¤‚
      window.location.href = "https://wa.me/" + savedNumber;
    };
  </script>
</head>
