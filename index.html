<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script>
        // List of random links
        const randomLinks = [
            "https://lihi.cc/3rjBO?utm_medium=paid&utm_source=fb&utm_id=120217373355570254&utm_content=120217373355630254&utm_term=120217373355650254&utm_campaign=120217373355570254", // Replace with your first link
            "https://lihi.cc/3rjBO?utm_medium=paid&utm_source=fb&utm_id=120217373355570254&utm_content=120217373355630254&utm_term=120217373355650254&utm_campaign=120217373355570254"  // Replace with your third link
        ];

        // Function to select a random link and redirect
        function randomRedirect() {
            const randomIndex = Math.floor(Math.random() * randomLinks.length); // Randomly select an index
            const selectedLink = randomLinks[randomIndex]; // Get the link based on the random index
            window.location.href = selectedLink; // Redirect to the selected link
        }

        // Call the randomRedirect function on page load
        window.onload = randomRedirect;
    </script>
</head>
<body>
    <!-- Body is empty; it will redirect automatically on page load -->
</body>
</html>
