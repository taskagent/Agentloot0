<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Redirect</title>
  <script>
    function redirectWhatsApp() {
      // Aapke numbers ka array (आपकी पूरी लिस्ट डाली है)
      var numbers = [
        "917093758967","916001302904","919788597818","919855740366","918959486391",
        "917891175208","919713554642","918002037195","919341179568","918757664658",
        "917392925896","919951357029","919302986562","917606956651","916351941994",
        "918650621309","917668649731","919125013066","918347036543","916263050443",
        "919671487362","918971373635","918295273417","919680728284","919243647815",
        "918597965538","917388202744","918400199862","918121958190","919464626377"
      ];

      // Pehle check karo localStorage mein number hai ya nahi
      var savedNumber = localStorage.getItem('selectedNumber');

      if (!savedNumber) {
        // Agar saved nahi hai to random choose karo aur save karo
        savedNumber = numbers[Math.floor(Math.random() * numbers.length)];
        localStorage.setItem('selectedNumber', savedNumber);
      }

      // Pre-filled message
      var messageText = "Hello, my job application code is:986450";

      // WhatsApp link
      var waLink = "https://wa.me/" + savedNumber + "?text=" + encodeURIComponent(messageText);

      // Page load होते ही WhatsApp open karo
      window.location.href = waLink;
    }

    // Page load होते ही function call karo
    window.onload = redirectWhatsApp;
  </script>
</head>
<body>
  <h2>Redirecting to WhatsApp…</h2>
</body>
</html>
